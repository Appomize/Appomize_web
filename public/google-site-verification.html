<body>
    <!-- 
    This file is used for Google Search Console verification.
    
    When you add your property to Google Search Console:
    1. Choose "HTML file upload" as verification method
    2. Download the verification file from Google
    3. Replace this file with the downloaded file
    4. Make sure the file is accessible at: https://appomize.com/google-site-verification.html
    
    The verification file will contain a meta tag like:
    <meta name="google-site-verification" content="your_verification_code" />
    -->
    
    <p>Google Site Verification File</p>
    <p>Replace this file with the verification file downloaded from Google Search Console.</p>
